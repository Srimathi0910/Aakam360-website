            padding-right: 0;
        }
        #image1 {
            margin-top: -100px;
            margin-left: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            localStorage.clear();
            sessionStorage.clear(); // Clears session storage on page load

    </script>
</head>

    </div>

    <script>
        window.embeddedChatbotConfig = {
